<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header class="header">
        <div class="header__bg">
            <div class="container">
                <div class="header__header-content">
                    <div class="header__left-content">
                        <img class="error-svg-task hide" src="img/error.svg" alt="error"></span><input class="header__input-task input-text" type="text" placeholder="Название задачи">
                        <img class="error-svg-price hide" src="img/error.svg" alt="error"></span><input class="header__input-price input-text" type="text" placeholder="Цена">
                        <button class="header__button-add-task button">Добавить</button>
                    </div>
                    <div class="header__right-content">
                        <div class="header__select-lang">
                            <button class="header__select-lang-btn" id="select-lang"><span id="lang-span">Язык</span><div class="svg-arrow" id="svg-arrow"></div></button>
                            <div class="header__lang-list hide">
                                <button class="lang" id="ru">Русский</button>
                                <button class="lang" id="eng">English</button>
                            </div>
                        </div>
                        <div class="thems">
                            <button class="header__select-theme white-theme"><img class="moon" src="img/moon.svg" alt="light-theme"></button>
                            <button class="header__select-theme dark-theme hide"><img class="sun" src="img/sun.svg" alt="dark-theme"></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main__content">

            <section class="hints">
                <ul class="hints__list">
                    <li class="hints__item">Название задачи</li>
                    <li class="hints__item">Количество</li>
                    <li class="hints__item">Цена</li>
                    <li class="hints__item">Итого</li>
                </ul>
                <hr>
            </section>

            <section class="tasks">
                <ul class="tasks__list">
                </ul>
            </section>


            <aside class="sidebar">
                <div class="sidebar__result">0</div>
                <div class="sidebar__tasks-sum"><p class="sidebar__sum-title">Количество задач</p><p class="sidebar__sum">0</p></div>
                <button class="sidebar__button-clean button">Очистить список задач</button>
            </aside>
        </div>
    </main>

    <div class="modal hide">
        <div class="modal__bg">
            <button class="modal__btn-close">
                <img src="img/delete.svg" alt="df">
            </button>
            <div class="modal__content">
                <h2>Вы точно хотите очистить список задач?</h2>
                <button class="modal__btn button">Да</button>
                <button class="modal__btn btn-no">Нет</button>
            </div>
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
