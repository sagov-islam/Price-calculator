<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header class="header">
        <div class="header__header-bg">
            <div class="container">
                <div class="header__header-content">
                    <div class="header__left-content">
                        <span class="error-svg-task hide"><img src="img/error.svg" alt="error"></span><input class="header__input-task input-text" type="text" placeholder="Название задачи">
                        <span class="error-svg-price hide"><img src="img/error.svg" alt="error"></span><input class="header__input-price input-text" type="text" placeholder="Цена">
                        <button class="header__button-add-task button">Добавить</button>
                    </div>
                    <div class="header__right-content">
                        <div class="header__select-lang">
                            <button class="header__select-lang-btn">Язык: Русский <span><img class="svg-arrow" src="img/arrow.svg" alt="arrow"></span></button>
                            <div class="header__lang-list hide">
                                <button class="lang">Русский</button>
                                <button class="lang">Английский</button>
                            </div>
                        </div>
                        <div class="thems">
                            <button class="header__select-theme"><img class="moon" src="img/moon.svg" alt="light-theme"></button>
                            <button class="header__select-theme dark-theme hide"><img class="sun" src="img/sun.svg" alt="dark-theme"></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
</body>
</html>
